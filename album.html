<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Album Name</title>
    <!-- TODO: CHANGE THE ALBUM NAME AUTOMATICALLY -->
    <link rel="shortcut icon" href="./assets/spotify.svg" />
    <!-- Bootstrap 4.6 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Own Stylesheet -->
    <link rel="stylesheet" href="./css/album.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-black navbar-fixed-left">
      <div class="d-flex flex-column justify-content-start">
        <a class="navbar-brand" href="./index.html">Spotify</a>
      </div>
    </nav>
    <div id="main">
      <div>
        <section id="albumWrapper" class="navbar-fix">
          <!--  between line 30 and 73 is related with header -->
          <div id="topButtonWrapper" class="navbar-fix fixed-top py-0">
            <div class="d-flex align-items-center" style="height: 80px;">
              <div class="ml-2 btn-group" role="group">
                <button type="button" id="prevButton" aria-label="Go back">
                  <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16" fill="#fff">
                     <path d="M11.03.47a.75.75 0 010 1.06L4.56 8l6.47 6.47a.75.75 0 11-1.06 1.06L2.44 8 9.97.47a.75.75 0 011.06 0z"></path>
                  </svg>
                </button>
                <button type="button" id="nextButton" class="ml-3 d-none d-md-inline-flex" aria-label="Go forward">
                  <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16" fill="#fff">
                     <path d="M4.97.47a.75.75 0 000 1.06L11.44 8l-6.47 6.47a.75.75 0 101.06 1.06L13.56 8 6.03.47a.75.75 0 00-1.06 0z"></path>
                  </svg>
                </button>
              </div>
              <div class="showOnScroll d-flex align-items-center ml-3">
                <button id="playButton" type="button">
                  <svg role="img" height="24" width="24" viewBox="0 0 24 24">
                    <path d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"></path>
                    <!-- !!ON PLAY <path d="M5.7 3a.7.7 0 00-.7.7v16.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V3.7a.7.7 0 00-.7-.7H5.7zm10 0a.7.7 0 00-.7.7v16.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V3.7a.7.7 0 00-.7-.7h-2.6z"></path> -->
                  </svg>
                </button>
                <h5 class="m-0 ml-3">Album Title</h5>
              </div>
              <div class="btn-group ml-auto mr-2">
                <button
                  type="button"
                  class="dropdownButton btn btn-dark d-flex"
                  data-toggle="dropdown"
                  aria-expanded="false"
                  style="border-radius: 1.5rem"
                >
                <img src="https://e-cdns-images.dzcdn.net/images/artist/0b17b99897d17ceb7027ed57cdbb7044/120x120-000000-80-0-0.jpg" style="border-radius: 50%; width: 28px; height: 28px;">
                  <span class="d-flex align-items-center">
                    <span class="d-none d-lg-inline mx-2" style="min-width: 60px;">username</span>
                    <svg class="d-none d-lg-inline" fill="#fff" role="img" width="16" height="16" viewBox="0 0 16 16" style="margin-inline-end: 6px">
                      <path d="M14 6l-6 6-6-6h12z"></path>
                    </svg>
                  </span>
                </button>
                <div class="dropdown-menu dropdown-menu-right mt-1">
                  <a class="dropdown-item d-flex" type="button">Account <i class="bi bi-box-arrow-up-right ml-auto"></i></a>
                  <a class="dropdown-item mt-1" type="button">Profile</a>
                  <a class="dropdown-item mt-1 pb-1" type="button" style="border-bottom: solid 0.5px rgb(59, 55, 55);">
                    Settings
                  </a>
                  <a class="dropdown-item my-1" type="button">
                    Log out
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div
            id="albumInfoWrapper"
            class="container-fluid px-4 pt-5"
            style="background-color: #505050"
          >
            <!-- BACKGROUND COLOR SHOULD SYNC WITH THE IMAGE COLOR -->
            <div class="row pt-5 pb-4">
              <div class="col-md-4 col-lg-3 align-self-end">
                <img id="albumCover"
                  src=""
                  class="w-100"
                  alt="img placeholder"
                />
              </div>
              <div class="col align-self-end">
                <h2 style="font-size: 1vw; margin: 0; font-weight: 700" class="d-none d-lg-block"></h2>
                <h1 id="albumTitle" style="font-size: 4.5vw; font-weight: 700" class="mt-3">Album Title</h1>
                <div class="d-flex flex-wrap align-items-center">
                  <img
                    id="artistPicture"
                    src=""
                    alt="artist placeholder"
                    style="width: 24px; height: 24px; border-radius: 50%;"
                  />
                  <a href="" id="artistName">Artist Name</a>
                  <span>•</span>
                  <span id="year" >Year</span>
                  <span class="d-none d-lg-block">•</span>
                  <span id="numOfSongs" class="d-none d-lg-block">X Songs,</span>
                  <span id="durationOfTrackList" class="d-none d-lg-block">a mins b secs</span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="songsWrapper" class="navbar-fix">
          <div id="mediaButtonsWrapper" class="container-fluid">
            <button class="btn">
              <!-- MUSIC STOPPED -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#1fdf64"
                class="bi bi-play-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"
                />
              </svg>
              <!-- MUSIC PLAYING -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#1fdf64"
                class="bi bi-pause-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z"
                />
              </svg>
            </button>
            <button class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="rgb(183, 183, 183)"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                />
              </svg>
            </button>
            <button class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="rgb(183, 183, 183)"
                class="bi bi-three-dots"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                />
              </svg>
            </button>
          </div>
          <div class="container-fluid d-flex align-items-center">
            <button class="btn-transparent">
                <span class="play-button d-flex align-items-center justify-content-center">
                    <svg role="img" height="28" width="28" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw"><path d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"></path></svg>
                </span>
            </button>
            <button class="btn-clear" onclick="followMock(this)">Follow</button>
            <button class="btn-transparent">
                <svg role="img" height="32" width="32" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw"><path d="M4.5 13.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm15 0a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm-7.5 0a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path></svg>
            </button>
          </div>
          <div id="musicTableWrapper" class="container-fluid">
            <table class="table table-hover table-dark table-borderless">
            <thead class="sticky-top">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col" class="text-right"><i class="bi bi-clock"></i></th>
              </tr>
            </thead>
            <tbody></tbody>
          </div>
        </section>
      </div>
    </div>
    <!-- Own Script -->
    <script src="./js/album.js"></script>
    <!-- Bootstrap 4.6 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
