<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/artist.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-black navbar-fixed-left">
        <div class="d-flex flex-column justify-content-start">
            <a class="navbar-brand" href="./index.html">Spotify</a>
        </div>
    </nav>
    <main class="navbar-fix">
        <section id="jumbo">
            <div class="jumbotron-fluid">
                <div class="container-fluid">
                    <h1></h1>
                    <p><span></span> monthly listeners</p>
                </div>
            </div>
        </section>
        <div class="container-fluid d-flex align-items-center">
            <button class="btn-transparent">
                <span class="play-button d-flex align-items-center justify-content-center">
                    <svg role="img" height="28" width="28" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw"><path d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z"></path></svg>
                </span>
            </button>
            <button class="btn-clear" onclick="followMock(this)">Follow</button>
            <button class="btn-transparent">
                <svg role="img" height="32" width="32" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon" class="Svg-sc-ytk21e-0 uPxdw"><path d="M4.5 13.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm15 0a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm-7.5 0a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path></svg>
            </button>
        </div>
        <section id="artist">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-8">
                        <h2>Popular</h2>
                        <div id="top" class="d-flex flex-column">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <h2>Artist Pick</h2>
                        <div id="artpick">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/artist.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
    ></script>
</body>
</html>
